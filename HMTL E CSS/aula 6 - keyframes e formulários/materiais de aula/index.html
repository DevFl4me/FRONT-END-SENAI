<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- links Css -->
    <link rel="stylesheet" href="./styles/geral.css">
    <link rel="stylesheet" href="./styles/index.css">
    <!-- Bibliotecas -->
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>


</head>
<body>
    <div id="page">
        <main class="animate__animated animate__zoomInDown ">
            <div id="efeito">
                <div id="banner"></div>
            </div>
            <div id="formulario">
                <form action="#" method="post" class="animate__animated animate__zoomInDown ">
                    <h3>CADASTRO</h3>
                    <!-- Nome Usuario -->
                    <label for="nomeDeUsuario">Digite seu nome :</label>
                    <input required type="text" id="nomeDeUsuario"><br>
                    <!-- Email Usuario -->
                    <label required for="emailDoUsuario">Digite seu e-mail</label>
                    <input type="email" id="emaiDoUsuario"><br>
                    <!-- Senha do Usuario -->
                    <label required for="senhaDoUsuario">Digite sua senha :</label>
                    <input type="password" id="senhaDoUsuario"><br>
                    <!-- Data de nascimento -->
                    <label required for="dataNascimento">Coloque sua data de nascimento</label>
                    <input type="date" id="dataNascimento"><br><br>
                    <!-- Outros inputs -->
                    <!-- <input type="file"> -->
                    <!-- <input type="checkbox"> -->
                    <!-- <input type="color"> -->
                    <!-- <input type="text"> -->
                    <a href="./pages/home.html"><button type="button">Cadastrar</button></a>
                    <button type="reset">Resetar</button><br>
                    <a href="./pages/login.html">Ja tem uma conta? Faca o login</a>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
