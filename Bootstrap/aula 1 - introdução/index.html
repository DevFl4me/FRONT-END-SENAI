<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Introdutório Bootstrap</title>
</head>
<body>
    <header>
        <!-- NAVBAR HEADER -->
        <nav class="navbar navbar-expand-lg bg-primary">
            <!-- ORGANIZAR ELEMENTOS -->
            <div class="container-fluid">
                <!-- PAGINA PRINCIPAL -->
              <a class="navbar-brand" href="#">
                <img src="./images/icons/android.svg" class="me-3" alt="logo">  
                Home
              </a>
              <!-- BOTAO MOBILE -->
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <!-- OS LINKS DO SITE -->
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">História</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>

    <main class="container">
        <h1>OLÁ MUNDO</h1> 

        <!-- Container - div centralizada -->
        <!-- containerFluid - div centralizada 100% -->
        <!-- bg-color - backgroundcolor -->
        <!-- text-color - color -->
        <!-- m-valor (1 a 5) - margin (mt,mb,ms,me = lados;mx,my = eixo x e eixo y) -->
        <!-- p-valor (1 a 5) -padding -->
        <div class="container-fluid  bg-black text-white">
            Teste Bootstrap
        </div>
        <!-- CAROUSEL -->
        <section id="carouselSection">
            <div id="carouselExampleCaptions" class="carousel slide">
                <!-- Indicadores de carrosel -->
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <!-- Content carousel -->
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="./images/sol1.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>First slide label</h5>
                      <img src="./images/sol1.jpg" alt="">
                      <p>Irinieu</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="./images/sol2.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Second slide label</h5>
                      <p>Some representative placeholder content for the second slide.</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="./images/sol3.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Third slide label</h5>
                      <p>Some representative placeholder content for the third slide.</p>
                    </div>
                  </div>
                </div>
                <!-- próximo e anterior -->
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </section>
    </main>

  

   <script src="/aula 1 - introdução/scripts/bootstrap.min.js"></script>
</body>

</html>
